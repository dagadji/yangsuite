name: Trigger auto deployment for yangsuit

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yangsuit-AutoDeployTrigger-0bace59f-8a5d-40d3-920e-dfc4c0acf53d.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.YANGSUIT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: yangsuitagadji
          registryUsername: ${{ secrets.YANGSUIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YANGSUIT_REGISTRY_PASSWORD }}
          containerAppName: yangsuit
          resourceGroup: AppSer_group
          imageToBuild: yangsuitagadji/yangsuit:${{ github.sha }}
          

     

